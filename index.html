<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>DnD Buddy</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body onload="displayClassDescription()">
        <div class="field">
            <label for="classes" class="label">Choose a class:</label>
            <div class="control">
                <div class="select">
                    <select
                        name="classes"
                        id="classSelect"
                        onchange="displayClassDescription()"
                    ></select>
                </div>
                <button class="button is-primary">Select</button>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <textarea
                    class="textarea"
                    id="classDescription"
                    rows="15"
                    readonly
                ></textarea>
            </div>
        </div>

        <script type="text/javascript" src="lib/main.js"></script>
    </body>
</html>
